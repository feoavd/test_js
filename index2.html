<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная галерея с Сергеем Лазаревым</title>
    <link rel="stylesheet" href="./second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7f7 0%, #e8e2e2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Стиль для улучшенной кнопки */
        .next-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 2;
            width: 320px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(122, 197, 216, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }
        
        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(122, 197, 216, 0.1), rgba(168, 216, 234, 0.1));
            z-index: -1;
        }
        
        .next-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 40px rgba(122, 197, 216, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(122, 197, 216, 1);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .next-button:active {
            transform: translateY(-2px) scale(1.01);
            transition: all 0.1s ease;
        }
        
        .next-button a {
            text-decoration: none;
            color: #4a6fa5;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 25px 30px;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        .next-button a i {
            font-size: 1.3rem;
            color: #7ac5d8;
            transition: transform 0.3s ease;
        }
        
        .next-button:hover a i {
            transform: translateX(5px);
        }
        
        .next-button .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: rgba(122, 197, 216, 0.2);
            opacity: 0;
            z-index: 0;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .next-button {
                width: 280px;
                height: 70px;
                bottom: 25px;
                right: 25px;
            }
            
            .next-button a {
                font-size: 1rem;
                padding: 20px 25px;
            }
        }
        
        /* Стиль для прогресс-бара */
        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(232, 226, 226, 0.8);
            z-index: 3;
        }
        
        .progress-bar {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #a8d8ea, #7ac5d8);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Прогресс-бар -->
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    
    <!-- Canvas для анимации кругов -->
    <img src="./images/serynchik.png" style="display:none;" alt="Сергей Лазарев" id="image">
    <canvas id="c"></canvas>
    
    <!-- Улучшенная кнопка -->
    <div class="next-button">
        <div class="pulse-effect"></div>
        <a href="./index3.html">
            <span>Переход к тесту про Джо Дассен</span>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <script>
        const image = document.getElementById("image");
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        
        // Установка размеров canvas
        function resizeCanvas() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Создание кругов
        let circles = [];
        const numCircles = 20; // Увеличим количество кругов
        
        for(let i = 0; i < numCircles; i++) {
            circles.push({
                x: Math.random() * c.width,
                y: Math.random() * c.height,
                r: Math.random() * 120 + 30, // Увеличим минимальный размер
                dx: (Math.random() * 2 - 1) * 0.8,
                dy: (Math.random() * 2 - 1) * 0.8,
                color: `hsl(${Math.random() * 60 + 180}, 70%, 80%)`, // Пастельные голубые оттенки
                borderWidth: Math.random() * 3 + 1
            });
        }
        
        // Добавим несколько больших кругов для эффекта перекрытия
        for(let i = 0; i < 5; i++) {
            circles.push({
                x: Math.random() * c.width,
                y: Math.random() * c.height,
                r: Math.random() * 180 + 100, // Очень большие круги
                dx: (Math.random() * 2 - 1) * 0.5,
                dy: (Math.random() * 2 - 1) * 0.5,
                color: `hsla(180, 60%, 85%, 0.3)`,
                borderWidth: 0
            });
        }
        
        let mouseX = 0;
        let mouseY = 0;
        let isMouseOverButton = false;
        
        // Отслеживание позиции мыши
        c.onmousemove = function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Проверяем, находится ли мышь над кнопкой
            const button = document.querySelector('.next-button');
            const rect = button.getBoundingClientRect();
            
            isMouseOverButton = (
                mouseX >= rect.left && 
                mouseX <= rect.right && 
                mouseY >= rect.top && 
                mouseY <= rect.bottom
            );
        };
        
        // Обработка касаний для мобильных устройств
        c.ontouchmove = function(e) {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        };
        
        // Функция отрисовки
        function draw() {
            // Очищаем canvas с небольшим прозрачным цветом для эффекта шлейфа
            ctx.fillStyle = 'rgba(249, 247, 247, 0.05)';
            ctx.fillRect(0, 0, c.width, c.height);
            
            // Рисуем каждый круг
            for(let i = 0; i < circles.length; i++) {
                let circle = circles[i];
                
                // Обновляем позицию круга
                circle.x += circle.dx;
                circle.y += circle.dy;
                
                // Отскок от границ
                if(circle.x < circle.r || circle.x > c.width - circle.r) {
                    circle.dx *= -1;
                    circle.x = Math.max(circle.r, Math.min(circle.x, c.width - circle.r));
                }
                if(circle.y < circle.r || circle.y > c.height - circle.r) {
                    circle.dy *= -1;
                    circle.y = Math.max(circle.r, Math.min(circle.y, c.height - circle.r));
                }
                
                // Взаимодействие с мышью
                if (!isMouseOverButton) {
                    let dx = mouseX - circle.x;
                    let dy = mouseY - circle.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Если мышь близко к кругу
                    if(dist < 100) {
                        let force = 0.1;
                        circle.dx += (circle.x - mouseX) * force / circle.r;
                        circle.dy += (circle.y - mouseY) * force / circle.r;
                        
                        // Ограничиваем максимальную скорость
                        let speed = Math.sqrt(circle.dx*circle.dx + circle.dy*circle.dy);
                        let maxSpeed = 3;
                        if (speed > maxSpeed) {
                            circle.dx = (circle.dx / speed) * maxSpeed;
                            circle.dy = (circle.dy / speed) * maxSpeed;
                        }
                    }
                }
                
                // Рисуем круг
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
                
                // Для маленьких и средних кругов используем изображение
                if (circle.r < 150) {
                    ctx.closePath();
                    
                    // Создаем обрезку для изображения
                    ctx.save();
                    ctx.clip();
                    
                    // Рисуем изображение внутри круга
                    if (image.complete) {
                        ctx.drawImage(
                            image, 
                            circle.x - circle.r, 
                            circle.y - circle.r, 
                            circle.r * 2, 
                            circle.r * 2
                        );
                    }
                    
                    ctx.restore();
                    
                    // Рисуем границу
                    if (circle.borderWidth > 0) {
                        ctx.lineWidth = circle.borderWidth;
                        ctx.strokeStyle = circle.color;
                        ctx.stroke();
                    }
                } 
            }
            
            // Рисуем индикатор курсора (только если не над кнопкой)
            if (!isMouseOverButton) {
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(122, 197, 216, 0.7)';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(122, 197, 216, 1)';
                ctx.fill();
            }
            
            requestAnimationFrame(draw);
        }
        
        // Запускаем анимацию, когда изображение загрузится
        if (image.complete) {
            draw();
        } else {
            image.addEventListener('load', draw);
        }
        
        // Добавляем эффект при наведении на кнопку
        const button = document.querySelector('.next-button');
        button.addEventListener('mouseenter', function() {
            // Немного увеличиваем влияние кругов при наведении на кнопку
            for(let i = 0; i < circles.length; i++) {
                if (circles[i].r < 100) {
                    circles[i].dx *= 1.2;
                    circles[i].dy *= 1.2;
                }
            }
        });
        
        button.addEventListener('mouseleave', function() {
            // Возвращаем нормальную скорость
            for(let i = 0; i < circles.length; i++) {
                if (circles[i].r < 100) {
                    circles[i].dx /= 1.2;
                    circles[i].dy /= 1.2;
                }
            }
        });
    </script>
</body>
</html>
